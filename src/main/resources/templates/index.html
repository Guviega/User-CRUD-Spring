<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body class="container">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand" th:href="@{/}"><strong>User CRUD</strong></a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center mb-4">
        <div class="container-fluid bg-dark py-3">
            <h1 class="text-light text-center">User List</h1>
            <button type="button" class="btn btn-primary w-100 mt-2" data-bs-toggle="modal"
                    data-bs-target="#addUserModal"><h1>+</h1></button>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

        <div th:each="user : ${users}">
            <!-- CARD -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0" th:text="${user.name}"></h5>
                        <div>
                            <a th:href="@{/edit/{id}(id=${user.id})}"><button class="icon-btn text-primary"><i class="bi bi-pencil-square"></i></button></a>
                            <a th:href="@{/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure? That action can\'t be undone.')"><button class="icon-btn text-danger"><i class="bi bi-trash"></i></button></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Age: </strong><span th:text="${user.age}"></span><br>
                            <strong>Sex: </strong><span th:text="${user.sex}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/save}" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input name="name" type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userAge" class="form-label">Age</label>
                        <input name="age" type="number" class="form-control" id="userAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="userSex" class="form-label">Sex</label>
                        <select name="sex" class="form-select" id="userSex" required>
                            <option value="">Select...</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
